# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# set-option -g default-shell "/usr/bin/zsh"

# remap prefix from 'C-b' to 'C-y'
unbind C-b
set-option -g prefix C-y
bind C-y send-prefix

bind -n C-y send-prefix

set -g default-terminal screen-256color
set -g history-limit 10000

set -as terminal-overrides ",*:U8=0"


setw -g mouse off
setw -g monitor-activity off

bind c new-window
bind , command-prompt -I "#{window_name}" "rename-window '%%'"

bind v split-window -h
bind h split-window -v

bind M-d resize-pane -D
bind M-u resize-pane -U
bind M-l resize-pane -L
bind M-r resize-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Control + Shift arrow to move windows
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf\; display-message "Reloaded config..."

# THEME
set -g status-interval 1

set -g status-style bg=black,fg=white
set -g window-status-style bg=black
set -g window-status-style fg=white
set -g window-status-current-style bold
set -g status-left-length 13
set -g status-left '#[bg=brightblack,fg=white,bold] #(whoami) '

# set -g status-right '#(gitmux -q -fmt tmux #{pane_current_path})'
set -g status-right '#(gitmux "#{pane_current_path}")'

